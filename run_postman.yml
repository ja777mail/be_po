name: Run Newman Collection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-collection:
    runs-on: ubuntu-24.04

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Newman –≥–ª–æ–±–∞–ª—å–Ω–æ
      - name: Install Newman
        run: |
          echo "üì¶ Installing Newman globally..."
          npm install -g newman

      # 4Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–ª–ª–µ–∫—Ü–∏—é —Å –ª–æ–≥–∞–º–∏, HTML-–æ—Ç—á—ë—Ç–æ–º –∏ –ø–æ—à–∞–≥–æ–≤—ã–º –≤—ã–≤–æ–¥–æ–º
      - name: Run Newman with detailed logs
        run: |
          set -x  # üîπ –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–∞–∂–¥—É—é –∫–æ–º–∞–Ω–¥—É shell

          echo "üìÇ Creating report directory..."
          mkdir -p newman-report

          echo "üèÉ Running Newman collection..."
          newman run TestAPICollection.json \
            --reporters cli,html \
            --reporter-html-export newman-report/report.html \
            --verbose

          echo "üìã Listing report files:"
          ls -la newman-report

      # 5Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º HTML-–æ—Ç—á—ë—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: newman-report/report.html
