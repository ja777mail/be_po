name: Run Postman Collection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-collection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Newman globally
        run: npm install -g newman

      - name: Run Postman Collection with HTML report
        run: |
          # Создаём папку для отчета
          mkdir -p $GITHUB_WORKSPACE/newman-report

          # Запуск коллекции Newman с HTML отчетом
          newman run $GITHUB_WORKSPACE/WorkingTestAPICollection.json \
            --reporters cli,html \
            --reporter-html-export $GITHUB_WORKSPACE/newman-report/report.html \
            --disable-unicode

          # Проверяем, что файл создан
          echo "Listing files in newman-report:"
          ls -la $GITHUB_WORKSPACE/newman-report

      - name: Verify HTML report exists
        run: |
          if [ ! -f $GITHUB_WORKSPACE/newman-report/report.html ]; then
            echo "ERROR: Newman HTML report not found!"
            exit 1
          else
            echo "✅ Newman HTML report exists."
          fi

      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: $GITHUB_WORKSPACE/newman-report/report.html
