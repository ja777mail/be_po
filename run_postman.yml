name: Run Newman Collection

on:
  workflow_dispatch:

jobs:
  run-collection:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ –°–∫–∞—á–∏–≤–∞–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Newman –∏ HTML —Ä–µ–ø–æ—Ä—Ç–µ—Ä
      - name: Install Newman and HTML Reporter
        run: |
          echo "üì¶ Installing Newman and HTML reporter..."
          npm install -g newman@5 newman-reporter-html@5

      # 4Ô∏è‚É£ –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É –¥–ª—è –æ—Ç—á–µ—Ç–∞
      - name: Prepare report folder
        run: |
          echo "üìÇ Creating report folder..."
          mkdir -p newman-report

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–ª–ª–µ–∫—Ü–∏—é Newman —Å CLI –∏ HTML –æ—Ç—á–µ—Ç–æ–º
      - name: Run Newman Collection
        run: |
          echo "üèÉ Running Newman collection..."
          newman run TestAPICollection.json \
            --reporters cli,html \
            --reporter-html-export newman-report/report.html

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –æ—Ç—á–µ—Ç –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Å–æ–∑–¥–∞–Ω
      - name: Verify report
        run: |
          echo "üìã Checking report files..."
          ls -la newman-report

      # 7Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º HTML-–æ—Ç—á–µ—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: newman-report/report.html
