name: Run Postman Collection with Verified HTML Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-collection:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Run Newman Collection using anthonyvscode/newman-action
      - name: Run Newman Collection (HTML report)
        uses: anthonyvscode/newman-action@v1
        with:
          collection: WorkingTestAPICollection.json
          reporters: html
          htmlReport: ./newman-report/report.html

      # 3️⃣ Verify that the HTML report exists
      - name: List files in newman-report
        run: |
          echo "Listing newman-report directory:"
          ls -la ./newman-report
          if [ ! -f ./newman-report/report.html ]; then
            echo "ERROR: report.html not found!"
            exit 1
          fi

      # 4️⃣ Upload HTML report as artifact
      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: ./newman-report/report.html
