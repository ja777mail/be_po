name: Run Postman Collection

on:
  workflow_dispatch: # –ø–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é
  push:
    branches:
      - main

jobs:
  run-collection:
    runs-on: ubuntu-latest

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Newman –∏ HTML-—Ä–µ–ø–æ—Ä—Ç–µ—Ä–∞
      - name: Install Newman and Reporter
        run: |
          npm install -g newman newman-reporter-htmlextra

      # 4. –ó–∞–ø—É—Å–∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Å HTML –æ—Ç—á–µ—Ç–æ–º
      - name: Run Postman Collection
        run: |
          echo "üìÇ Running Postman collection and generating report..."
          newman run TestAPICollection.json \
            -r htmlextra \
            --reporter-htmlextra-export report.html

      # 5. –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç—á–µ—Ç–∞ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-test-report
          path: report.html
