name: Run Newman Collection

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-collection:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Newman
      - name: Install Newman
        run: |
          set -x
          echo "üì¶ Installing Newman globally..."
          npm install -g newman
          npm list -g --depth=0

      # 4Ô∏è‚É£ –ó–∞–ø—É—Å–∫ Newman —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –ª–æ–≥–æ–º –∏ HTML-–æ—Ç—á—ë—Ç–æ–º
      - name: Run Newman Collection
        run: |
          set -x
          echo "üìÇ Creating report directory..."
          mkdir -p newman-report
          echo "üèÉ Running Newman collection..."
          newman run TestAPICollection.json \
            --reporters cli,html \
            --reporter-html-export newman-report/report.html \
            --verbose
          echo "üìã Listing report files:"
          ls -la newman-report

      # 5Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º HTML-–æ—Ç—á—ë—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: newman-report/report.html
