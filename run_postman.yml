name: Newman API Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-collection:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Newman –≥–ª–æ–±–∞–ª—å–Ω–æ –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é
      - name: Install Newman globally
        run: |
          echo "üöÄ Installing Newman..."
          npm install -g newman
          echo "üìå Newman version:"
          newman -v

      # 4Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Å CLI + HTML —Ä–µ–ø–æ—Ä—Ç–æ–º
      #    –∏ –ø–æ—à–∞–≥–æ–≤—ã–º –≤—ã–≤–æ–¥–æ–º –∫–∞–∂–¥–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞/–æ—Ç–≤–µ—Ç–∞
      - name: Run Newman Collection with HTML report and detailed logs
        run: |
          echo "üìÇ Creating report directory..."
          mkdir -p newman-report

          echo "üèÉ Running Newman collection with detailed logs..."
          newman run TestAPICollection.json \
            --reporters cli,html \
            --reporter-cli-no-summary false \
            --reporter-html-export newman-report/report.html \
            --verbose \
            --bail \
            --color on

          echo "üìã Listing report files:"
          ls -la newman-report

      # 5Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º HTML —Ä–µ–ø–æ—Ä—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç workflow
      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v3
        with:
          name: newman-html-report
          path: newman-report/report.html
