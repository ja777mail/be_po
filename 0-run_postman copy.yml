name: Run Postman Collection

on:
  workflow_dispatch: # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  push:
    branches:
      - main

jobs:
  run-collection:
    runs-on: ubuntu-latest

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Newman
      - name: Install Newman
        run: |
          npm install -g newman

      # 4. –ó–∞–ø—É—Å–∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Å JSON-–æ—Ç—á–µ—Ç–æ–º
      - name: Run Postman Collection
        run: |
          echo "üìÇ Running Postman collection with JSON reporter..."
          newman run TestAPICollection.json \
            -r json \
            --reporter-json-export newman-report.json

      # 5. –ó–∞–≥—Ä—É–∂–∞–µ–º JSON-–æ—Ç—á–µ—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-json-report
          path: newman-report.json
